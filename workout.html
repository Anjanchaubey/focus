<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Exercise Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            color: #3a82f7;
        }

        .workout-routine {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .workout-routine ul {
            list-style: none;
            padding: 0;
        }

        .workout-routine li {
            margin: 10px 0;
            font-weight: 600;
        }

        /* Day-based styles */
        .monday {
            background-color: #3a82f7;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .tuesday {
            background-color: #f7b731;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .wednesday {
            background-color: #ff6f61;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .thursday {
            background-color: #3a82f7;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .friday {
            background-color: #f7b731;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .saturday {
            background-color: #ff6f61;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .sunday {
            background-color: #3a82f7;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Weekly Exercise Plan</h1>
        <div id="workout" class="workout-routine"></div>
    </div>

    <script>
        function getWorkoutForToday() {
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const today = new Date().getDay();
            const dayName = days[today];

            const workout = document.getElementById("workout");

            // Define the workout routines for each day
            const workoutRoutines = {
                Monday: `
                    <div class="monday">
                        <h2>Monday: Full Body Strength</h2>
                        <ul>
                            <li>Squats: 3 sets of 15 reps</li>
                            <li>Push-ups: 3 sets of 10-15 reps</li>
                            <li>Plank: Hold for 30 seconds, repeat 3 times</li>
                        </ul>
                    </div>
                `,
                Tuesday: `
                    <div class="tuesday">
                        <h2>Tuesday: Cardio Boost</h2>
                        <ul>
                            <li>Jumping Jacks: 3 sets of 1 minute</li>
                            <li>Mountain Climbers: 3 sets of 30 seconds</li>
                            <li>Burpees: 3 sets of 10 reps</li>
                            <li>High Knees: 3 sets of 30 seconds</li>
                        </ul>
                    </div>
                `,
                Wednesday: `
                    <div class="wednesday">
                        <h2>Wednesday: Core Focus</h2>
                        <ul>
                            <li>Crunches: 3 sets of 15 reps</li>
                            <li>Leg Raises: 3 sets of 10 reps</li>
                            <li>Russian Twists: 3 sets of 20 reps</li>
                            <li>Plank with Shoulder Taps: 3 sets of 30 seconds</li>
                        </ul>
                    </div>
                `,
                Thursday: `
                    <div class="thursday">
                        <h2>Thursday: Strength & Balance</h2>
                        <ul>
                            <li>Lunges: 3 sets of 12 reps per leg</li>
                            <li>Push-ups: 3 sets of 15 reps</li>
                            <li>Superman Hold: 3 sets of 30 seconds</li>
                            <li>Side Plank: 30 seconds per side, repeat 3 times</li>
                        </ul>
                    </div>
                `,
                Friday: `
                    <div class="friday">
                        <h2>Friday: Cardio + Core Mix</h2>
                        <ul>
                            <li>Jump Rope (or Shadow Jumping): 1 minute</li>
                            <li>Mountain Climbers: 3 sets of 30 seconds</li>
                            <li>Bicycle Crunches: 3 sets of 20 reps</li>
                            <li>Plank Jacks: 3 sets of 30 seconds</li>
                        </ul>
                    </div>
                `,
                Saturday: `
                    <div class="saturday">
                        <h2>Saturday: Active Recovery (Light Stretching or Yoga)</h2>
                        <ul>
                            <li>10-15 minutes of full-body stretching or a light yoga session</li>
                        </ul>
                    </div>
                `,
                Sunday: `
                    <div class="sunday">
                        <h2>Sunday: Rest Day or Light Walk</h2>
                        <ul>
                            <li>Take a rest or do something super light, like a 15-minute walk</li>
                        </ul>
                    </div>
                `
            };

            // Set the workout routine for today
            workout.innerHTML = workoutRoutines[dayName] || `<p>Workout routine not found for today.</p>`;
        }

        // Call function to display today's workout
        getWorkoutForToday();
    </script>
</body>
</html>
